        <h1 class="text-center text-crimson mb-4">Contact Me</h1>
        <p class="text-center">I’d love to hear from you! Fill out the form below and I’ll get back to you as soon as possible.</p>

        <form id="contactForm" action="https://formspree.io/f/xldplqbn" method="POST" class="mx-auto" style="max-width:600px;">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-crimson w-100">Send Message</button>
        </form>
    </section>
